<div class="campaign-list-container">
  <div class="campaign-list">
    <h1>Your Campaigns</h1>
    <button mat-raised-button color="primary" routerLink="/campaigns/new">
      Create New Campaign
    </button>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let campaign"> {{ campaign.name }} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let campaign"> {{ campaign.status }} </td>
      </ng-container>

      <ng-container matColumnDef="bidAmount">
        <th mat-header-cell *matHeaderCellDef> Bid Amount </th>
        <td mat-cell *matCellDef="let campaign"> {{ campaign.bidAmount }} </td>
      </ng-container>

      <ng-container matColumnDef="campaignFund">
        <th mat-header-cell *matHeaderCellDef> Campaign Fund </th>
        <td mat-cell *matCellDef="let campaign"> {{ campaign.campaignFund }} </td>
      </ng-container>

      <ng-container matColumnDef="town">
        <th mat-header-cell *matHeaderCellDef> Town </th>
        <td mat-cell *matCellDef="let campaign"> {{ campaign.town }} </td>
      </ng-container>

      <ng-container matColumnDef="radius">
        <th mat-header-cell *matHeaderCellDef> Radius </th>
        <td mat-cell *matCellDef="let campaign"> {{ campaign.radius }} km </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let campaign">
          <button mat-icon-button color="accent" (click)="editCampaign(campaign.id!)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteCampaign(campaign.id!)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator
      [length]="totalElements"
      [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 20]"
      (page)="onPageChange($event)">
    </mat-paginator>
  </div>
</div>
