<div class="seller-setup">
  <div class="card">
    <h1>Welcome to the Campaign Management System</h1>
    <p>Please enter your seller information to get started.</p>

    <form (submit)="createSellerAndAccount()">
      <div class="form-group">
        <label for="sellerName">Seller Name:</label>
        <input
          id="sellerName"
          type="text"
          [(ngModel)]="sellerName"
          name="sellerName"
          required
        />
      </div>

      <div class="form-group">
        <label for="initialBalance">Initial Emerald Account Balance:</label>
        <input
          id="initialBalance"
          type="number"
          [(ngModel)]="initialBalance"
          name="initialBalance"
          required
          min="0"
        />
      </div>

      <button type="submit" [disabled]="loading">
        {{ loading ? 'Creating...' : 'Create Seller and Account' }}
      </button>
    </form>
  </div>
</div>
